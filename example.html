<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
<head lang="en">
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>QM登陆页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
</head>
<body class="login_bg">
<div class="login_wrap">
    <div class="left_paper pt-page-rotateUnfoldLeft pt-page-rotateUnfoldTop pt-page-delay200"><img src="images/qm_paper1.png"/></div>
    <div class="rig_paper1 pt-page-rotateRoomLeftIn pt-page-delay200"><img src="images/qm_paper2_1.png" /></div>
    <div class="rig_paper2 pt-page-rotateUnfoldRight pt-page-rotateUnfoldTop pt-page-delay400"><img src="images/qm_paper2_2.png" /></div>

    <div class="login_box pt-page-flipInLeft pt-page-delay1000">
        <div class="login_div"><input type="text" class="login_input" placeholder="用户名"/></div>
        <div class="login_div"><input type="password" class="login_input" placeholder="密码"/><a class="login_submit"><span><img src="images/submit_dot.png"/></span></a> </div>
    </div>

</div>
</body>
</html>
